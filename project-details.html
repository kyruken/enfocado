<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1 id="title">Project Details</h1>
    <div id="time"></div>

    <form id="form">
      <input type="text" id="projectTextbox">Type project here</input>
      <button type="submit">Submit</button>
    </form>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown Button
      </button>

      <ul id="projectsDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  <script>
    window.electronAPI.getStopwatch().then((data) => {
      document.getElementById('time').innerText = 
        `Elapsed: ${Math.floor(data.elapsedTime / 1000)}s`;
      console.log(data, "Please work");
    });
  </script>

  </body>
</html>
